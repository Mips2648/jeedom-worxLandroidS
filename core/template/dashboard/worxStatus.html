<div style="display: inline-block;font-size: 0.8em;margin-right : 4px;margin-top:4px" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#daySetup#">
    <center>
   <a class="btn cmd" style="display:inline;font-size:1em;padding:0px;background-color:#C04000" data-cmd_id="#off_daynum_id#" title="Off" onclick="jeedom.cmd.execute({id: #off_daynum_id#});">off</a>
    <a class="btn cmd" style="display:inline;font-size:1em;padding:0px;background-color:#008080" data-cmd_id="#on_daynum_id#" title="On" onclick="jeedom.cmd.execute({id: #on_daynum_id#});">on</a>
    <br/>
        #day#       
     <br/>
    </center>

    <center class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#startTime#" style="font-size:0.8em;" >#startTime# | #endTime#<br/>
  
    #cutEdge#
    </center>
</div>
