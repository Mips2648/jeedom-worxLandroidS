<div class="eqLogic-widget eqLogic" style="width: 280px;height : 280px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
   

 <center class="widget-name display:inline"><a href="#eqLink#" style="font-size : 1.1em;#hideEqLogicName#">#name_display# #object_name#</a>
   <a class="btn cmd" data-cmd_id="#start_id#" style= "position : absolute;right : 5px; width : 5px" title="Start" onclick="jeedom.cmd.execute({id: #start_id#});"><i class="fa fa-play pull-right" ></i></a>
   <a class="btn cmd" data-cmd_id="#stop_id#" style= "position : absolute;right : 25px; width : 5 px" title="Home" onclick="jeedom.cmd.execute({id: #stop_id#});"><i class="fa fa-home pull-right" ></i></a>

 <br/>
 <br/>
      <span style="font-size: 0.8em;" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#lastCom#">
      #lastDate# #lastTime#</span> <br/>
    <span style=font-size: 1.2em;"class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#status#">
       Status  #statusCode# 
       <span style="font-weight:bold">#statusDescription#</span></span>

   <br/>

    <span style="font-size: 1.2em;" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#error#">
       Error  #errorCode#  
       <span style="font-weight:bold;color:#errorColor#">#errorDescription#</span></span><br/>
   <span style="font-size: 1.2em;" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#batteryLevel#">
      Battery  : #batteryLevel# %</span><br/><br/>
 </center>                                                                                                                           

    <center style="position : absolute;left : 5px">#daySetup#</center>
</div>
<script>
   $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
    jeedom.cmd.execute({id: 'refreshValue'});

 
   }); 
</script>
</div>
