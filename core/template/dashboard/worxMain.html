<div class="eqLogic-widget eqLogic allowResize" style="width: #width#;height : #height#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
   

 <center class="widget-name display:inline"><a href="#eqLink#" style="font-size : 1.1em;#hideEqLogicName#">#name_display# #object_name#</a>
   <a class="btn cmd" data-cmd_id="#start_id#" style= "position : absolute;right : 2px; width : 5px" title="Start" onclick="jeedom.cmd.execute({id: #start_id#});"><i class="fa fa-play pull-right" ></i></a>
   <a class="btn cmd" data-cmd_id="#stop_id#" style= "position : absolute;right : 20px; width : 5 px" title="Home" onclick="jeedom.cmd.execute({id: #stop_id#});"><i class="fa fa-home pull-right" ></i></a>
   <span style="font-size: 0.8em;position : absolute;left : 1px;" class="cmd noRefresh jeedom-batterie2" data-type="info" data-subtype="string" data-cmd_id="#batteryLevel#">
      #batteryLevel#%</span>
 <br/>

      <span style="font-size: 0.8em;" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#lastCom#">
      #lastDate# #lastTime#</span> <br/>
    <span style=font-size: 1.2em;"class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#status#">
       
    <span style="font-weight:bold">#statusDescription# (#statusCode#) </span></span><br/>
    <span style="font-size: 1.2em;" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#error#">
    <span style="font-weight:bold;color:#errorColor#">    #errorDescription# (#errorCode#)</span></span><br/>
    
     <span style="font-size: 0.8em;" class="cmd noRefresh" data-type="info" data-subtype="string" data-cmd_id="#OtherInfo">
      #batteryChargeCycle# cycles de charge batterie <br/> Distance totale parcourue: #totalDistance# m en  #totalTime# minutes </span> <br/>
             
                                                        
 </center>                                                                                                                           

    <center style="position : absolute;left : 5px">#daySetup#</center>
</div>
<script>
   $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
    jeedom.cmd.execute({id: 'refreshValue'});

 
   }); 
</script>
</div>
